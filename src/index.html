<!DOCTYPE html>
<html lang="en">
<head>
  <title>External Studio Frontend plugin</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
</head>
<body>
  <div class="cs-dialog" tabindex="0" style="display: block;">
    <div class="dialog-wrapper">
      <div class="dialog dialog-in">
        <div class="dialog-header">
          <div class="dialog-title">External Studio Frontend plugin</div>      
        </div>
        
        <div class="dialog-content no-padding">
          <div class="layout-dialog-content ng-scope"> 
              <div class="layout-dialog-content-dialog" id="app" style="min-height: calc(100vh - 125px);padding-left: 20px;padding-top: 20px;"> 
                One moment...
              </div>  
  
              <div class="layout-dialog-content-footer"> 
                <div class="push-right"> 
                  <button class="cs-btn" id="closeButton">Close</button> 
                </div>      
              </div>
          </div>                              
        </div>
      </div>  
  
    </div>
  </div>
</body>
</html>
